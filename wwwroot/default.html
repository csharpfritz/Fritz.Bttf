<html>
<head>
	<title>Back to the Future Test Page</title>
	<link rel="stylesheet" type="text/css" href="/less/site.css">
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
	
	<h1>Test Page</h1>
	
	<div id="timeCircuits">
		
		<div class="timeRow">
		<!-- DESTINATION -->		
			<div class="row">
				<div class="col-sm-3"><span class="lbl">Month</span></div>
				<div class="col-sm-1"><span class="lbl">Day</span></div>
				<div class="col-sm-3"><span class="lbl">Year</span></div>
				<div class="col-sm-1"><span class="lbl">PM</span></div>
				<div class="col-sm-2"><span class="lbl">Hour</span></div>
				<div class="col-sm-2"><span class="lbl">Min</span></div>
			</div>

			<div class="row">
				<div class="col-sm-3">
					<span class="month">
						<i class="digit dest bg">888</i>
						<i class="digit dest">Oct</i>
					</span>
				</div>
				
				<div class="col-sm-1">
					<span class="day">
						<i class="digit dest bg">88</i>
						<i class="digit dest">26</i>
					</span>
				</div>
				
				<div class="col-sm-3">
					<span class="year">
						<i class="digit dest bg">8888</i>
						<i class="digit dest">&nbsp;1985</i>
					</span>
				</div>
				
				<div class="col-sm-1">
					<span class="pm"></span>
				</div>
				
				
				<div class="col-sm-2">
					<span class="hour">
						<i class="digit dest bg">88</i>
						<i class="digit dest">09</i>
					</span>
				</div>
				
				<div class="col-sm-2">
					<span class="min">
						<i class="digit dest bg">88</i>
						<i class="digit dest">00</i>
					</span>
				</div>
				
			</div>
			
			<div class="row">
				<div class="col-sm-12 timeId">
					destination time	
				</div>
				
			</div>

		</div>

		<div class="row"><br/></div>

		<div class="timeRow">
		<!-- PRESENT -->		
			<div class="row">
				<div class="col-sm-3"><span class="lbl">Month</span></div>
				<div class="col-sm-1"><span class="lbl">Day</span></div>
				<div class="col-sm-3"><span class="lbl">Year</span></div>
				<div class="col-sm-1"><span class="lbl">PM</span></div>
				<div class="col-sm-2"><span class="lbl">Hour</span></div>
				<div class="col-sm-2"><span class="lbl">Min</span></div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<span class="month">
						<i class="digit now bg">888</i>
						<i class="digit now">Oct</i>
					</span>
				</div>
				
				<div class="col-sm-1">
					<span class="day">
						<i class="digit now bg">88</i>
						<i class="digit now">20</i>
					</span>
				</div>
				
				<div class="col-sm-3">
					<span class="year">
						<i class="digit now bg">8888</i>
						<i class="digit now">20&nbsp;15</i>
					</span>
				</div>
				
				<div class="col-sm-1">
					<span class="pm"></span>
				</div>
				
				
				<div class="col-sm-2">
					<span class="hour">
						<i class="digit now bg">88</i>
						<i class="digit now">06</i>
					</span>
				</div>
				
				<div class="col-sm-2">
					<span class="min">
						<i class="digit now bg">88</i>
						<i class="digit now">30</i>
					</span>
				</div>
				
			</div>
			
			<div class="row">
				<div class="col-sm-12 timeId">
					present time	
				</div>
				
			</div>

		</div>
		
		<div class="row"><br/></div>

		<div class="timeRow">
		<!-- LAST TIME DEPARTED -->		
			<div class="row">
				<div class="col-sm-3"><span class="lbl">Month</span></div>
				<div class="col-sm-1"><span class="lbl">Day</span></div>
				<div class="col-sm-3"><span class="lbl">Year</span></div>
				<div class="col-sm-1"><span class="lbl">PM</span></div>
				<div class="col-sm-2"><span class="lbl">Hour</span></div>
				<div class="col-sm-2"><span class="lbl">Min</span></div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<span class="month">
						<i class="digit from bg">888</i>
						<i class="digit from">Nov</i>
					</span>
				</div>
				
				<div class="col-sm-1">
					<span class="day">
						<i class="digit from bg">88</i>
						<i class="digit from">&nbsp;12</i>
					</span>
				</div>
				
				<div class="col-sm-3">
					<span class="year">
						<i class="digit from bg">8888</i>
						<i class="digit from">&nbsp;1955</i>
					</span>
				</div>
				
				<div class="col-sm-1">
					<span class="pm"></span>
				</div>
				
				
				<div class="col-sm-2">
					<span class="hour">
						<i class="digit from bg">88</i>
						<i class="digit from">06</i>
					</span>
				</div>
				
				<div class="col-sm-2">
					<span class="min">
						<i class="digit from bg">88</i>
						<i class="digit from">38</i>
					</span>
				</div>
				
			</div>
			
			<div class="row">
				<div class="col-sm-12 timeId">
					last time departed	
				</div>
				
			</div>

		</div>
		
		<div class="row"><br/></div>


	<!-- END TIME CIRCUITS -->		
	</div>
	
</body>
</html>
